<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login / Register - Inventory Management System</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
/* login-register.css */
.container {
	margin-top: 100px;
}

.card {
	margin-bottom: 20px;
	border: none;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
	background-color: #008080;
	/* Update to a mild professional color */
	color: white;
	text-align: center;
	padding: 10px;
}

.card-body {
	background-color: #f8f9fa;
	padding: 20px;
}

.form-control:focus {
	border-color: #008080;
	/* Update to a mild professional color */
	box-shadow: none;
}

.btn {
	background-color: #008080;
	/* Update to a mild professional color */
	border-color: #008080;
	/* Update to a mild professional color */
	color: white;
	font-weight: bold;
	transition: background-color 0.3s ease;
}

.btn:hover {
	background-color: #006666;
	/* Update to a slightly darker shade */
	border-color: #006666;
	/* Update to a slightly darker shade */
}

/* Header */
header {
	display: flex;
	justify-content: space-between;
	align-items: center;
	background-color: #333;
	/* Update to a mild professional color */
	color: #fff;
	padding: 10px 20px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

header a {
	color: #fff;
	text-decoration: none;
}

header a:hover {
	text-decoration: underline;
}

/* Main content */
main {
	display: flex;
	flex-direction: column;
	align-items: center;
	margin-top: 30px;
}

h1 {
	font-size: 36px;
	margin-bottom: 30px;
	text-align: center;
}

.product-list {
	display: flex;
	flex-wrap: wrap;
	justify-content: center;
	gap: 20px;
	margin-bottom: 30px;
}

.product-card {
	width: 300px;
	border: 1px solid #ddd;
	border-radius: 5px;
	padding: 20px;
	text-align: center;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s ease;
}

.product-card:hover {
	transform: translateY(-5px);
}

.product-card h3 {
	font-size: 24px;
	margin-bottom: 10px;
}

.product-card p {
	margin-bottom: 20px;
}

.product-card button {
	background-color: #008080;
	/* Update to a mild professional color */
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.product-card button:hover {
	background-color: #006666;
	/* Update to a slightly darker shade */
}

.product-request {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.product-request label {
	font-size: 18px;
	margin-bottom: 10px;
}

.product-request select {
	margin-bottom: 20px;
	padding: 10px;
	font-size: 16px;
	border: 1px solid #ddd;
	border-radius: 5px;
}

.product-request button {
	background-color: #008080;
	/* Update to a mild professional color */
	color: #fff;
	border: none;
	border-radius: 5px;
	padding: 10px 20px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.product-request button:hover {
	background-color: #006666;
	/* Update to a slightly darker shade */
}

/* General styles */
body {
	font-family: Arial, sans-serif;
	background-color: #f2f2f2;
}

.container {
	margin: 0 auto;
	max-width: 960px;
	padding: 20px;
}

h2 {
	text-align: center;
	margin-bottom: 30px;
	color: #008080;
	/* Update to a mild professional color */
	font-size: 36px;
	font-weight: bold;
}

/* Footer */
footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
	position: fixed;
	bottom: 0;
	width: 100%;
	box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
	z-index: 9999; /* Ensure the footer is on top of other elements */
}

footer a {
	color: #fff;
	text-decoration: none;
}

footer a:hover {
	text-decoration: underline;
}

/* Add extra padding to the bottom of the body to prevent content from being hidden by the fixed footer */
body {
	padding-bottom: 80px; /* Adjust the value as needed */
}
</style>
</head>

<body>
	<header>
		<a class="navbar-brand" href="home">Inventory Management System</a>
	</header>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-sm-8 col-md-6 col-lg-4">
				<div class="card mt-5">
					<div class="card-body">
						<ul class="nav nav-tabs" role="tablist">
							<li class="nav-item"><a class="nav-link active"
								data-toggle="tab" href="#login" role="tab">Login</a></li>
							<li class="nav-item"><a class="nav-link" data-toggle="tab"
								href="#register" role="tab">Register</a></li>
						</ul>
						<div class="tab-content mt-3">
							<div class="tab-pane active" id="login" role="tabpanel">
								<form action="login" method="post">
									<div class="form-group">
										<label>Email address</label> <input type="email" name="email"
											class="form-control" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label>Password</label> <input type="password" name="password"
											class="form-control" placeholder="Password">
									</div>
									<button type="submit" class="btn btn-primary btn-block">Login</button>
								</form>
								<div th:text="${msg}"></div>
							</div>
							<div class="tab-pane" id="register" role="tabpanel">
								<form action="registerUser" method="post">
									<div class="form-group">
										<label>Name</label> <input type="text" name="name"
											class="form-control" placeholder="Enter name">
									</div>
									<div class="form-group">
										<label>Email address</label> <input type="email" name="email"
											class="form-control" placeholder="Enter email">
									</div>
									<div class="form-group">
										<label>Password</label> <input type="password" name="password"
											class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<label>Confirm Password</label> <input type="password"
											name="confirmPassword" class="form-control"
											placeholder="Confirm Password">
									</div>
									<div class="form-group">
										<label>Role</label> <select class="form-control" name="role">
											<option value="OWNER">Owner</option>
											<option value="MANAGER">Manager</option>
										</select>
									</div>
									<button type="submit" class="btn btn-primary btn-block">Register</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>
			&copy; 2023 E Corp. All rights reserved. | <a href="#">Privacy
				Policy</a> | <a href="#">Terms of Service</a>
		</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
